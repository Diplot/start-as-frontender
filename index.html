<!DOCTYPE html>
<html>
  <head>
    <title>Getting data via AJAX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  </head>
  <body>
    <div class="main ">
      <div class="example ">
          <h3>"New names of streets and places"</h3>
        <p><span>Select area here:</span>&nbsp;<select class="form-control" id="area-selector"></select></p>
        <table class="table table-bordered">
          <thead>
              <tr class="fixed">
              <th class="bg-danger">Old name</th>
              <th class="bg-success">New name</th>
              <th class="bg-primary">Link</th>
              <th class="bg-info">Is hystorical?</th>
            </tr>
          </thead>
          <tbody id="table-data"></tbody>
        </table>
      </div>
    </div>
    <div class="modal-overlay" id="modal-window">
      <div class="modal-content">
        <h3>Modal window</h3>
        <button>OK</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
